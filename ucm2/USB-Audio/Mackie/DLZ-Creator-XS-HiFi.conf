Include.pcm_split.File "/common/pcm/split.conf"

Macro [
	{
		SplitPCM {
			Name "mackie_dlz_creator_xs_stereo_out"
			Direction Playback
			Channels 2
			HWChannels 4
			HWChannelPos0 FL
			HWChannelPos1 FR
			HWChannelPos2 FL
			HWChannelPos3 FR
		}
	}
	{
		SplitPCM {
			Name "mackie_dlz_creator_xs_stereo_in"
			Direction Capture
                        Channels 2
                        HWChannels 14
                        HWChannelPos0 FL
                        HWChannelPos1 FR
                        HWChannelPos2 FL
                        HWChannelPos3 FR
		}
	}

]

SectionDevice."StereoOutput9_10" {
	Comment "Stereo Output 9/10"

	Value {
		PlaybackPriority 200
	}
	Macro.pcm_split.SplitPCMDevice {
		Name "mackie_dlz_creator_xs_stereo_out"
		Direction Playback
		HWChannels 4
		Channels 2
		Channel0 0
		Channel1 1
		ChannelPos0 FL
		ChannelPos1 FR
	}
}

SectionDevice."StereoOutput11_12" {
	Comment "Stereo Output 11/12"

