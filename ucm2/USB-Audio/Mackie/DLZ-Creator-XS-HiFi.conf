	}
	Macro.pcm_split.SplitPCMDevice {
		Name "mackie_dlz_creator_xs_stereo_out"
		Direction Playback
		HWChannels 4
		Channels 2
		Channel0 2
		Channel1 3
		ChannelPos0 FL
		ChannelPos1 FR
	}
}

SectionDevice."StereoInputUSB1_2" {
	Comment "Stereo Input USB 1/2"

	Value {
		CapturePriority 200
	}
	Macro.pcm_split.SplitPCMDevice {
		Name "mackie_dlz_creator_xs_stereo_in"
		Direction Capture
                HWChannels 14
                Channels 2
                Channel0 0
                Channel1 1
                ChannelPos0 FL
                ChannelPos1 FR
	}
}
SectionDevice."StereoInputUSB3_4" {
	Comment "Stereo Input USB 3/4"

	Value {
		CapturePriority 100
	}
	Macro.pcm_split.SplitPCMDevice {
		Name "mackie_dlz_creator_xs_stereo_in"
